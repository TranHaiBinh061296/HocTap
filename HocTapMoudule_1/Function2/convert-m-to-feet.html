<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function foottometer(foot) {
            let meter = 0.305 * foot;
            return meter; 
        }
        function meterToFoot(meter) {
            let foot = 3.279 * meter;
            return foot;
        }
        let foot = Number(prompt("Nhập độ dài foot:"));
        document.write(foot + " foot " + "=" + foottometer(foot) + " meter");
        document.write("<br>");
        let meter = Number(prompt("Nhập độ dài meter:"));
        document.write(meter + " meter " + "=" + meterToFoot(meter) + " foot");
    </script>
</body>
</html>
