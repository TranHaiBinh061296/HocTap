<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("Nhập số nguyên để biết giai thừa của nó :"));
        function factorial(n) {
            let result = 1;
            for (let i = n; i > 0; i--) {
                result = result * i;
            }
            document.write(n + "!" + "=" + result);
        }
        factorial(n);
    </script>
</body>
</html>
