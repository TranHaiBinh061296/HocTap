<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let max =10;
        let min = 5;
        let size = Number(prompt("Enter size arrays :"))
        let numbers = new Array (size);
        for (let row = 0; row < numbers.length; row++) {
            numbers[row] = Math.floor(Math.random()*(max-min+1)+min);
            document.write(numbers[row] + "<br>");
        }
    </script>
</body>
</html>
