<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
</head>

<body>
    <h3>Caro game simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Start" onclick="changeValue()">
    <script>
        let b = document.getElementById("carogame");
        let data = "";
        let board = [];
        var h = 1;
        //Add các phần tử vào mảng hai chiều
        for (i = 0; i < 5; i++) {
            board[i] = new Array('(.)', '(.)', '(.)', '(.)', '(.)');
        }
        //Xử lý hiển thị ban đầu
        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp";
            }
        }
        b.innerHTML = data;
        //Sự kiện khi clink vào button change value
        function changeValue() {
            data = "";
            let positionX = parseInt(prompt("Enter the position of X :"))
            let positionY = parseInt(prompt("Enter the position of Y :"))
            if (h % 2 == 0) {
                board[positionX][positionY] = 'x';
            } else {
                board[positionX][positionY] = 'o';
            }
            h++;

            for (let i = 0; i < 5; i++) {
                data += '<br>';
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp" + "&nbsp" + "&nbsp";
                }
            }
            b.innerHTML = data;
            //Xử lý x hay o thắng
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    if (board[i][j] === 'x' && board[i][j + 1] === 'x' && board[i][j + 2] === 'x' ||
                        board[i][j] === 'x' && board[i + 1][j] === 'x' && board[i + 2][j]) {
                        alert('x Win')
                    } else if
                        (board[i][j] === 'o' && board[i][j + 1] === 'o' && board[i][j + 2] === 'o' ||
                        board[i][j] === 'o' && board[i + 1][j] === 'o' && board[i + 2][j]) {
                        alert('o Win')
                    }
                }
            }
        }
    </script>
</body>

</html>
