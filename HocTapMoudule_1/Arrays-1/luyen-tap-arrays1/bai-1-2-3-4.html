<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid rgb(97, 222, 97) ;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        td {
            height: 30px;
            
        }
        input {
            height: 90%;
            width:400px ;
            font-size: 20px;
        }
        button {
            border: none;
            font-size:20px ;
            color: rgb(44, 3, 3);
        }
        button:hover {
            background-color: rgb(4, 81, 6);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Luyện tập mảng 01</h1>
    <h4>Bài 1, Bài 2, Bài 3, Bài 4</h4>
    <table>
        <tbody>
            <tr>
                <td><label for="size">Nhập kích thước (size) của mảng :</label></td>
                <td>
                    <input type="number" id="size">
                </td>
            </tr>
            <tr>
                <td><label for=""id="min" >Nhập giá trị min của mảng :</label></td>
                <td>
                    <input type="number" id="Smin" value="">
                </td>
            </tr>
            <tr>
                <td><label for="">Nhập giá trị max  của mảng :</label></td>
                <td>
                    <input type="number" id="Smax">
                </td>
            </tr>
            <tr>
                <td><label for=""> Mảng :</label></td>
                <td>
                    <input type="text" id="arrays">
                </td>
            </tr>
            <tr>
                <td><label for=""> Số lượng các số lớn hơn hoặc bằng 10 :</label></td>
                <td>
                    <input type="text" id="amount">
                </td>
            </tr>
            <tr>
                <td><label for=""> Giá trị lớn nhất trong mảng :</label></td>
                <td>
                    <input type="text" id="biggest">
                </td>
            </tr>
            <tr>
                <td><label for=""> Giá trị tổng và trung bình của các phần tử trong mảng:</label></td>
                <td>
                    <input type="text" id="trungbinh">
                </td>
            </tr>
            <tr>
                <td><label for="daonguoc"> Đảo ngược các phần tử trong mảng:</label></td>
                <td>
                    <input type="text" id="daonguoc">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center"><button onclick="findArrays()">Result</button></td>
            </tr>
        </tbody>
    </table>
    <script>
        function findArrays() {
            let sizeAr = Number(document.getElementById("size").value);
            let min = Number(document.getElementById("Smin").value);
            let max = Number(document.getElementById("Smax").value);
            let Arrays = document.getElementById("arrays");
            let big = document.getElementById("biggest");
            let amount = document.getElementById("amount");
            let medium = document.getElementById("trungbinh");
            let contradictory = document.getElementById("daonguoc");
            let numbers = new Array (sizeAr);
            for (let row = 0; row < numbers.length; row++) {
                numbers[row] = Math.floor(Math.random()*(max-min+1)+min);
            }
            Arrays.value = numbers;

            let count = 0; //hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
            for (let i = 0; i< numbers.length; i++) {
                if (numbers[i] >= 10) {
                    count++;
                } 
            } amount.value = count;

            let index = 0; //Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
            let maxvalue = numbers[0];
            for ( let j = 0; j< numbers.length; j++) {
                if (numbers[j] > maxvalue) {
                     maxvalue = numbers[j];
                    index = j;
                }
            } big.value = `${maxvalue} Vị trí thứ ${index}`;

            let total = 0; //In ra giá trị trung bình của các phần tử trong mảng.
            let trungbinh = 0;
            for (let k =0; k < numbers.length; k++) {
                total += numbers[k];
            } trungbinh = (total / numbers.length) ;
            medium.value = `Tổng : ${total}, Value trung bình : ${trungbinh} `;


            for (let h = 0; h < numbers.length; h++) { // đảo ngược các phần tử trong mảng.
                contradictory.value = numbers.reverse().join();
            } 
        } 

    </script>
</body>
</html>
