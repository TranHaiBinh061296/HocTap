<body>
    <h1> Chương trình lưu các phần tử được nối từ hai mảng b và a vào mảng c. </h1>
    <script>
        let a = [5, 3, 7, 9, 3, 10, 5, 7, 9, 20];
        let b = [2, 4, 7, 12, 14, 16, 20, 5, 12];
        let c = new Array(20);
        c = a.concat(b);
        document.write(c);  
    </script>
