<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Viết chương trình đếm số nguyên âm trong một chuỗi</h1>
    <script>
        let number = [-7, 4, -6, 3, 5, 5, -4];
        let count = 0;
        for (let i = 0; i< number.length; i++) {
            if (number[i] < 0) {
                count++;
            }
        } document.write(number + "  Số nguyên âm trong chuỗi = " + count);
    </script>
</body>
</html>
