<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ điển</title>
</head>

<body>
    <label for="string">Nhập từ: </label>
    <input type="text" name="" id="string">
    <button onclick="transcript()">Dịch</button>
    <p id="result"></p>
    <script>
        function transcript() {
    let array_Eng = ["love", "hate", "orange", "school"];
    let array_Vie = ["yêu", "Ghét", "cam", "Trường"];
    let string = document.getElementById("string").value;
    let index_eng = 0;
    let result = "";
    for (let i = 0; i < array_Eng.length; i++) {
        if (string == array_Eng[i]) {
            index_eng = i; //2
            for (let j = 0; j < array_Vie.length; j++) {
                if (index_eng == j) { //2 == 2
                    result = array_Vie[j];  
                }
            }
        }
    }
    document.getElementById("result").innerHTML = result;
}
    </script>
</body>

</html>
