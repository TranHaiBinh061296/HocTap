<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kiểm tra xem có phải là tuổi của một người không?</title>
</head>
<body>
    <script>
        let tuoi = parseInt(prompt("Nhập số tuổi"));
        if (tuoi < 120 && tuoi > 0) {
            document.write(" Là tuổi của một người");
        } else {
            document.write(" Không phải là tuổi của một người");
        }
    </script>
</body>
</html>
