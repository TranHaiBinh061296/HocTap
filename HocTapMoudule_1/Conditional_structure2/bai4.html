<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
    <script>
        let a =parseInt(prompt("Nhập số nguyên a"));
        let b =parseInt(prompt("Nhập số nguyên b"));
        let c =parseInt(prompt("Nhập số nguyên c"));

        if (a>b) {
            if (a>c) {
                alert("Số lớn nhất là a : " + a);
            } else {
                alert("Số lớn nhất là c : "+ c);
            }
        } else {
            if (b>c) {
                alert("Số lớn nhất là b : " + b);
            } else {
                alert("Số lớn nhất là c : " + c);
            }
        }
    </script>
</body>
</html>
