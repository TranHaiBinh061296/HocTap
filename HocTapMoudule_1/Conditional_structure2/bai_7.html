<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <table border="1">
        <tbody>
            <h1>Giải phương trình bậc 2 </h1>
            <tr>
                <td>
                    <label for="numberA">Nhập giá trị a</label>
                </td>
                <td>
                    <input type="number" id="numberA">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="numberB">Nhập giá trị b</label>
                </td>
                <td>
                    <input type="number" id="numberB">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="numberC">Nhập giá trị c</label>
                </td>
                <td>
                    <input type="number" id="numberC">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="giaiPT()">Giải PT</button>
                    <button type="button" onclick="cancel()">Cancel</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p id="result"></p>
</body>
</html>
<script>
    function giaiPT() {

        let tsA = Number(document.getElementById("numberA").value);
        let tsB = Number(document.getElementById("numberB").value);
        let tsC = Number(document.getElementById("numberC").value);
        let result = "";
        if (tsA == 0){
            if (tsB == 0){
                if (tsC == 0){
                    document.getElementById("result").innerHTML = "Phương trình có vô số nghiệm";
                }
                else{
                    document.getElementById("result").innerHTML = "Phương trình vô nghiệm";
                }
            }
            else{
                document.getElementById("result").innerHTML = "Phương trình có 1 nghiệm là: " + (-tsC/tsB);
            }
        }
        else {
            let dt = Math.pow(tsB, 2)- 4*tsA*tsC;
            if (dt <0){
                document.getElementById("result").innerHTML = "Phương trình vô nghiệm";
            }
            else if (dt == 0){
                document.getElementById("result").innerHTML =
                "Phương trình có nghiệm kép x<sub>1</sub> = x<sub>2</sub> = " + ((- tsB)/(2*tsA));
            }
            else {
                document.getElementById("result").innerHTML =
                "Phương trình có 2 nghiệm phân biệt: <br> x<sub>1</sub> = " + (((- tsB)+(Math.sqrt(dt)))/(2*tsA)) + "<br>và<br>" + "x<sub>2</sub> = " + (((-tsB)-(Math.sqrt(dt)))/(2*tsA));
            }
        }
    }
    function cancel() {
        document.getElementById("numberA").value= null;    
        document.getElementById("numberB").value= null;        
        document.getElementById("numberC").value= null;        
        }
</script>
