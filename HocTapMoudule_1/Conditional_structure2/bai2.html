<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Điều kiện vào học lớp 10</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập tuổi"));
        if (age > 15) {
            document.write(" Đủ điều kiện vào học lớp 10")
        } else {
            document.write("Không đủ điều kiện vào học lớp 10")
        }
    </script>
</body>
</html>
