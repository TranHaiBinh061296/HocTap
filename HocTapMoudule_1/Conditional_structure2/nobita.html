<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()" >
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>

</body>
<script>
    function upArrowPressed() { // Xây dựng các hàm xử lý khi nhấn phím lên
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }
    function downArrowPressed() { //Để CSS cho các thẻ HTMl bằng javascript các bạn dùng cú pháp
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + "px";
    }
    function leftArrowPressed() { // element.style.propertyName = value; propertyName :là tên thuộc tính CSS các bạn muốn xét
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + "px";
    }
    function rightArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + "px";
    }
    function moveSelection(evt) { // Xây dựng các hàm nhận các phím
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
            break;
            case 39:
                rightArrowPressed();
            break;
            case 38:
                upArrowPressed();
            break;
            case 40:
                downArrowPressed();
            break;
        }
    }
    function docReady() {
        window.addEventListener("keydown" , moveSelection);
    }
</script>
</html>
