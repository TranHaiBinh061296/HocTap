    <table border="1">
        <tbody>
            <h1>Kiểm tra có phải là cạnh của một tam giác?</h1>
            <tr>
                <td>
                    <label for="numberA">Cạnh a</label>
                </td>
                <td>
                    <input type="number" id="numberA">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="numberB">Cạnh b</label>
                </td>
                <td>
                    <input type="number" id="numberB">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="numberC">Cạnh c</label>
                </td>
                <td>
                    <input type="number" id="numberC">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="calculate()">Calculate</button>
                    <button type="button" onclick="cancel()">Cancel</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p id="result"></p>
</body>

<script>
    function calculate() {
        let a = Number(document.getElementById("numberA").value);
        let b = Number(document.getElementById("numberB").value);
        let c = Number(document.getElementById("numberC").value);
        if ( a,b,c > 0  && a + b > c && b + c > a && a + c > b ) {
            document.getElementById("result").innerHTML = "a,b,c là cạnh của một tam giác";
        } else {
           document.getElementById("result").innerHTML = "a,b,c không phải là cạnh của một tam giác";
        }
    }
    function cancel() {
        document.getElementById("numberA").value= null;    
        document.getElementById("numberB").value= null;    
        document.getElementById("numberC").value= null;    
        }
</script>
