<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập số nguyên"));

        if (num > 0) {
            document.write(" Lớn hơn 0");
        } else if (num < 0) {
            document.write(" Nhỏ hơn 0");
        } else {
            document.write(" Số 0")
        }

    </script>
</body>
</html>
