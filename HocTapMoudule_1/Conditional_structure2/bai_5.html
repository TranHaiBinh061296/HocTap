<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tam giác vuông </title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1">
        <tbody>
            <h1>Tính diện tích tam giác vuông </h1>
            <tr>
                <td>
                    <label for="numberA">Cạnh a</label>
                </td>
                <td>
                    <input type="number" id="numberA">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="numberB">Cạnh b</label>
                </td>
                <td>
                    <input type="number" id="numberB">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="result">Kết quả</label>
                </td>
                <td>
                    <input disabled type="number" id="result">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="calculate()">Calculate</button>
                    <button type="button" onclick="cancel()">Cancel</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    function calculate() {
        let canha = Number(document.getElementById("numberA").value);
        let canhb = Number(document.getElementById("numberB").value);
        let area = (1/2)*canha*canhb;
        document.getElementById("result").value =area;
    }
    function cancel() {
        document.getElementById("numberA").value= null;    
        document.getElementById("numberB").value= null;    
        document.getElementById("result").value= null;    
        }
</script>
</html>
