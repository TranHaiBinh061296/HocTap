<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>
        <label for="">Fahrenheit</label>
        <input type="numbber" id="inputFahrenhit" placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
    </P>
    <p>Celsius: <span id="outputCelsius"></span></p>
    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelsius").innerHTML = (valNum-32)/1.8;
        }
    </script>
</body>
</html>
