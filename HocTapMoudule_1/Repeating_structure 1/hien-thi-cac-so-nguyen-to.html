<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <h1>Hiển thị các số nguyên tố đầu tiên</h1>
    <script>
             function checkNT(number) {
            let count = 0; // đếm số ước của số đang xét; 
            let countSNT = 0; // đếm xem đã đủ số lượng số nguyên tố cần in ra chưa;
            for (let i = 2; i <=100 ; i++) { // 2,3,4,5,6,7,8,....,100
                if (countSNT < number) { // Nếu số lượng SNT in ra < so với số lượng yêu cầu
                    for (let j = 1; j <= i; j++) {
                        if (i % j == 0) {
                            count += 1;
                        }
                    }
                    if (count == 2) {
                        document.write(i + "<br>");
                        countSNT += 1;
                    }
                    count = 0;
                } else {
                    break;
                }
            }
        }
        let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
        checkNT(number);
    </script>
</body>
</html>
