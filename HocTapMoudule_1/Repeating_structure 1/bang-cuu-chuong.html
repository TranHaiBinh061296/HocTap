<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>

<body>
    <h1>Bảng cửu chương</h1>
    <script>
        let cuuchuong, i, j;
        cuuchuong = "<table border='1' width='300px' cellspacing='1' cellpadding='4'>";
        for (i = 1; i <= 10; i++) {
            cuuchuong = cuuchuong + "<tr>";
            for (j = 1; j <= 10; j++) {
                cuuchuong = cuuchuong + "<td>" + j + "x" + i + "=" + j * i + "</td>";
            }
            cuuchuong = cuuchuong + "</tr>";
        }
        cuuchuong = cuuchuong + "</table>";
        document.write(cuuchuong);
    </script>
</body>

</html>
