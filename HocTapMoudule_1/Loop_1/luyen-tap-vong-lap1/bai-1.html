<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
    <h1>Đếm từ 1 đến 100</h1>
    <script>
        let i = 1;
        for (i; i<=100; i++) {
            document.write(i + "<br>");
            if (i == 99) {
                document.write("Đã hoàn thành"+"<br>")
            }
        }
    </script>
</body>
</html>
