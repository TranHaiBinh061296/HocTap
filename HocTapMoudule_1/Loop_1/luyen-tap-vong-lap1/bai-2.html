<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Temperature = Number(prompt("Nhập nhiệt độ"));
        while (Temperature < 20 || Temperature > 100) {
            if (Temperature >100) {
                alert(" Yêu cầu người dùng giảm nhiệt độ.")
                Temperature = Number(prompt("Nhập nhiệt độ"));
            } else {
                alert("Yêu cầu người dùng tăng nhiệt độ");
                Temperature = Number(prompt("Nhập nhiệt độ"));
            }
        } document.write("Nhiệt độ bạn nhập là : " + Temperature + " độ");
    </script>
</body>
</html>
