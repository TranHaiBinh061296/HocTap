    <script>

        let i1 = 1;
        let n = 5;
        let triangle1 = "";
        while (i1 <= n) {
            for (let j1 = 1; j1 <= i1; j1++) {
                triangle1 += "*"
            }
            triangle1 += "<br/>";
            i1++;
        } document.write(triangle1);

        document.write("<br>");
        document.write("<br>");

            for (let j2 = 1; j2 <= i2; j2++) {
                triangle2 += "*";
            }
            triangle2 += "<br/>";
            i2--;
        }
        document.write(triangle2)



        document.write('<br>')

                    document.write('*');
                } else {
                    document.write('&nbsp;&nbsp;');
                }
            }
            document.write('<br>')
            count1 = count1 - 1;
        }

        document.write("<br>");
        document.write("<br>");
        let count2 = 1;
        for (i=1;i<=5;i++) {

                    document.write("*")
                )
            }

        }
    </script>
