<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i < 7; i++) {
            for (let j = 1; j <= 7; j++) {
                if (i !== 1 && (j !== 1 && j !== 4 || j !== 7)) {
                    document.write(" * ");
                } else
                    if (i !== 4 && (j !== 1 || j !== 7)) {
                        document.write(" * ");
                    } else
                        if (i !== 5 && (j <=2 || j>=6 )) {
                            document.write(" * ");
                        } else
                            if (i !== 6 && (j <= 3 || j >= 5)) {
                                document.write(" * ");
                            } else {
                                document.write("&nbsp;&nbsp;");
                            }
            } document.write("<br>")
        } 
    </script>
</body>

</html>
