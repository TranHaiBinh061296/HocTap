<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp hạng học lực của học sinh </title>
</head>
<body>
    <script>
        let hs1 = Number(prompt("Nhập điểm bài kiểm tra "));
        let hs2 = Number(prompt("Nhập điểm thi giữa kỳ "));
        let hs3 = Number(prompt("Nhập điểm thi cuối kỳ"));
        let total = (hs1 +(hs2 * 2) + (hs3 *3))/ 6;
        if (total <= 10 && total >= 8) {
            alert(total + ". Xếp hạng học lực loại Giỏi");
        } else if (total < 8 && total >= 6.5) {
            alert( total + ". Xếp hạng học lực loại Khá");
        } else if (total < 6.5 && total >= 5) {
            alert(total + ". Xếp hạng học lực loại Trung binh");
        } else if (total < 5 && total >= 3.5) {
            alert(total + ". Xếp hạng học lực loại Yếu");
        } else {
            alert (total + ". Xếp hạng học lực loại Kém")
        }
    </script>
</body>
</html>
