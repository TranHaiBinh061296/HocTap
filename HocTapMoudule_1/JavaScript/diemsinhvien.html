<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let InputPhysics
        let InputMaths
        let InputBiology

        InputPhysics= prompt("Nhập điểm Lý");
        InputMaths= prompt("Nhập điểm Toán");
        InputBiology= prompt("Nhập điểm Sinh học");
        let Physics =parseInt(InputPhysics);
        let Maths =parseInt(InputMaths);
        let Biology =parseInt(InputBiology);    
        let TB = (Physics + Maths + Biology)/3
        let TD = Physics + Maths + Biology
        document.write("Điểm Lý:" + Physics + "<br>" + "Điểm Toán:" + Maths + "<br>" + "Điểm Sinh học:" + Biology + "<br>" + "TB=" + TB + "<br>" + "TD=" + TD  );

    </script>
</body>
</html>
