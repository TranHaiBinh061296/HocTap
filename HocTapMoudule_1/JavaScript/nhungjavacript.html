<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Overview</title>
</head>
<body>
    <button onmouseover="this.innerHTML= 'hello'" 
            onmouseout="this.innerHTML='Hover to show datetime'"
        >Hover to show datetime</button><br>

        <input type="password" id="pw">
        <button id="btnPW"
           onclick="showPassword()"
        >Show password</button>    
</body>
<script>
        function showPassword(){
            if(document.getElementById('pw').type == 'password'){
                document.getElementById('pw').type = 'text';
             document.getElementById('btnPW').innerText = 'Hide Password'
             else{
            document.getElementById('pw').type = 'password';
            document.getElementById('btnPW').innerText = 'Show Password'
             }
    }
</script>
</html>
