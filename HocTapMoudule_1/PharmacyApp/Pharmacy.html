<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Pharmacy.css">
    <style>
        body {
            background-image: url("");
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li><a href="">Trang chủ</a></li>
            <li><a href="">Tiện ích</a></li>
            <li><a href="">Tư vấn</a></li>
            <li><a href="">Hỗ trợ</a></li>
            <li><a href="">Sản phẩm</a></li>
            <div class="btn-login">
                <li><button class="btn-memo">Đăng nhập</button></li>
                <li><button class="btn-danger">Đăng ký</button></li>
            </div>
        </ul>
        <div class="row">
            <div class="left-side">
                <div class="create-product">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" id="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="manufactory">Manufactory</label>
                        <input type="text" id="manufactory" class="form-control">
                    </div>
                    <div class="form-group">
                        <button onclick="addPharmacy()" class="btn btn-primary">Add</button>
                        <button onclick="savePharmacy()" class="btn btn-memo">Save</button>
                        <button id="cancel" onclick="cancelPharmacy()" class="btn done btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <table class="tbpharmacy">
                    <thead>
                        <tr>
                            <th colspan="7">Drug List</th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Image</th>
                            <th>Price
                                <span title="Acsending" onclick="sort('asc')">&#x25B2;</span>
                                <span title="Descending" onclick="sort('desc')">&#x25BC;</span>
                            </th>
                            <th>Manufactory</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="Pharmacy.js"></script>
</body>

</html>
